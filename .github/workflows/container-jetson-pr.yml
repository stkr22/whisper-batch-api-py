name: Container Build PR (Jetson)

on:
  pull_request:
    branches:
      - main
    paths:
      - 'Containerfile.l4t-r36.4'
      - 'src/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/container-jetson-pr.yml'

jobs:
  build-jetson:
    runs-on: [self-hosted, Linux, ARM64, jetson]

    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5


      - name: Build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: Containerfile.l4t-r36.4
          platforms: linux/arm64
          push: false
          tags: |
            whisper-api:jetson-pr-test

      - name: Test Image
        run: |
          docker run --runtime nvidia --rm --gpus all whisper-api:jetson-pr-test \
            python3 -c "import ctranslate2; device_count = ctranslate2.get_cuda_device_count(); print(f'CUDA devices: {device_count}'); assert device_count > 0, 'No CUDA devices detected'; from faster_whisper import WhisperModel; print('faster-whisper OK')"

      - name: Cleanup
        if: always()
        run: |
          docker rmi whisper-api:jetson-pr-test || true
